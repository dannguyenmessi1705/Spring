server:
 port: 8090
spring:
 application:
  name: "loans"
 datasource:
  url: jdbc:h2:mem:testdb
  driver-class-name: org.h2.Driver
  username: sa
  password: ''
 h2:
  console:
   enabled: true
 jpa:
  database-platform: org.hibernate.dialect.H2Dialect
  hibernate:
   ddl-auto: update
  show-sql: true
 profiles:
  active: 'default'
 config:
  import: "optional:configserver:http://localhost:8071"
springdoc:
 api-docs:
  path: /api-docs
 swagger-ui:
  path: /swagger-ui

management:
 endpoints:
  web:
   exposure:
    include: "*"