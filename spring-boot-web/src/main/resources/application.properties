spring.application.name=spring-boot-web

# Cau hinh cho java biet noi chua cac file jsp de render ra view
spring.mvc.view.prefix=/WEB-INF/views/
# Cau hinh cho java biet duoi cua file jsp
spring.mvc.view.suffix=.jsp
# Logging
#logging.level.org.springframework=debug
logging.level.com.didan.spring_boot_web=debug

#Format Date in Spring
spring.mvc.format.date=yyyy-MM-dd

#URL JDBC for H2
spring.datasource.url=jdbc:h2:mem:testdb

#Khoi tao du lieu moi khi chay ung dung (H2 thi khong can do mac dinh la true)
spring.sql.init.mode=always

#Cho Hibernate chay truoc khi thuc thi cac init.sql, tranh loi khong tim thay bang
spring.jpa.defer-datasource-initialization=true
